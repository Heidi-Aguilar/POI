<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | QuinielaZo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Styles.css">
    <style>
        .auth-container {
            background: rgba(0, 0, 0, 0.55);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(130, 0, 0, 0.22);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 80px auto 40px auto;
            animation: fadeZoom 1s;
        }

        .auth-container h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            margin-bottom: 18px;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .auth-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .auth-container label {
            font-size: 1em;
            margin-bottom: 4px;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            text-align: left;
        }

        .auth-container input {
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 1em;
            font-family: 'Montserrat', sans-serif;
            outline: none;
            transition: background 0.2s;
        }

        .auth-container input:focus {
            background: rgba(255, 255, 255, 0.18);
        }

        .auth-container .boton {
            background: #820000;
            color: #fff;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.3s;
            cursor: pointer;
        }

        .auth-container .boton:hover {
            background: #a80000;
        }

        .auth-container .switch-link {
            margin-top: 18px;
            color: #fff;
            font-size: 0.98em;
            text-align: center;
        }

        .auth-container .switch-link a {
            color: #ff0000;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 500px) {
            .auth-container {
                padding: 24px 8px 18px 8px;
                max-width: 98vw;
            }
        }

        @keyframes fadeZoom {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- Login -->
    <div class="auth-container" id="loginBox">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="login-correo">Correo electrónico</label>
            <input type="email" id="login-correo" name="correo" required autocomplete="email">

            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" name="password" required autocomplete="current-password">

            <button type="submit" class="boton">Entrar</button>
        </form>
        <div class="switch-link">
            ¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate</a>
        </div>
    </div>

    <!-- Registro -->
    <div class="auth-container" id="registerBox" style="display:none;">
        <h2>Registro</h2>
        <form id="registerForm">
            <label for="reg-nombre">Nombre</label>
            <input type="text" id="reg-nombre" name="nombre" required>

            <label for="reg-apellido">Apellido</label>
            <input type="text" id="reg-apellido" name="apellido" required>

            <label for="reg-fecha">Fecha de nacimiento</label>
            <input type="date" id="reg-fecha" name="fecha" required>

            <label for="reg-email">Correo electrónico</label>
            <input type="email" id="reg-email" name="email" required autocomplete="email">

            <label for="reg-usuario">Nombre de usuario</label>
            <input type="text" id="reg-usuario" name="usuario" required autocomplete="username">

            <label for="reg-password">Contraseña</label>
            <input type="password" id="reg-password" name="password" required autocomplete="new-password">

            <button type="submit" class="boton">Registrarse</button>
        </form>
        <div class="switch-link">
            ¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión</a>
        </div>
    </div>

    <script>
        // Mostrar/ocultar formularios
        function showRegister() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('registerBox').style.display = 'flex';
        }

        function showLogin() {
            document.getElementById('registerBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'flex';
        }

        // --- LOGIN ---
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const correo = document.getElementById('login-correo').value;
            const password = document.getElementById('login-password').value;

            try {
                const res = await fetch('http://192.168.100.73:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ correo, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    // Guardamos datos en localStorage
                    localStorage.setItem('userId', data.id_usuario);
                    localStorage.setItem('usuario', data.usuario);
                    
                    // --- REDIRECCIÓN SEGÚN ROL ---
                    // Si rol es 1 (Admin) -> Administrador.html
                    // Si no -> perfil.html
                    if (data.rol === 1) {
                        window.location.href = `http://192.168.100.73:3000/HTML/Administrador.html`;
                    } else {
                        window.location.href = `http://192.168.100.73:3000/HTML/perfil.html`;
                    }
                }
                else {
                    const errorData = await res.json();
                    alert(errorData.message || 'Error al iniciar sesión');
                }
            } catch (err) {
                console.error(err);
                alert('Error al conectarse con el servidor.');
            }
        });

        // --- REGISTRO ---s
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('reg-nombre').value;
            const apellido = document.getElementById('reg-apellido').value;
            const fecha = document.getElementById('reg-fecha').value;
            const email = document.getElementById('reg-email').value;
            const usuario = document.getElementById('reg-usuario').value;
            const password = document.getElementById('reg-password').value;

            try {
                const res = await fetch('http://192.168.100.73:3000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, apellido, fecha, email, usuario, password })
                });

                if (res.ok) {
                    alert('Registro exitoso, ahora puedes iniciar sesión');
                    showLogin();
                } else {
                    const errorData = await res.json();
                    alert(errorData.message || 'Error en el registro');
                }
            } catch (err) {
                console.error(err);
                alert('Error al conectarse con el servidor.');
            }
        });
    </script>

</body>

</html>
